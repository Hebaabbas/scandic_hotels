<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scandic Hotels</title>
</head>
<body>
    <header>
        <div class="row no-gutters">
            <a href ="index.html" class="col-md-3 logo">
            </a>
            <div class="col-md-9">
                <div class="row no-gutters bg-color-brand-description">
                    <div class ="col heading">
                        <h1 class ="brand">Scandic Hotels</h1>
                        <h2 class="description">We offer hotel rooms, conference rooms, wellness and restaurants.</h2>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col">
                        <ul id="nav" class="list-inline menucontainer">
                            <li class="col-4 col-sm-4 ui-menu-color-guide list-inline-item navitem">
                                <a href="#" class="hvr-sweep-to-right"><i class="fa fa-star" aria-hidden="true"></i><span> Visit us</span></a>
                            </li>
                            <li class="col-4 col-sm-4 ui-menu-color-contact list-inline-item navitem">
                                <a href="#" class="hvr-sweep-to-right"><i class="fa fa-comments" aria-hidden="true"></i><span> Contact us </span></a>
                            </li>
                            <li class="col-4 col-sm-4 ui-menu-color-download list-inline-item navitem">
                                <a href="#" class="hvr-sweep-to-right"><i class="fa fa-download" aria-hidden="true"></i><span> Get our info</span></a>
                            </li>
                        </ul>
                    </div>
            </div>

        </div>
        
        </div>
        

    </header>
    <section>

    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Download our info</h5>
                <p class="inline-block">
                    Need general information when youre offline? Get an offline copy.
                    <a href="#" target="_blank" class="info-pdf">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <span class="sr-only">Download link.</span>
                    </a>
                </p>
            </div>
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Find us on social media</h5>
                <ul class="list-inline  social-links">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/Scandic/" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/scandicglobal">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/scandichotels/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
    </footer>
